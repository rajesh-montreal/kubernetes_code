version: '2'
services:
  kibana:
    image: docker.elastic.co/kibana/kibana:5.6.0
    links:
      - elasticsearch
    ports:
      - 5601:5601

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.0
    cap_add:
      - IPC_LOCK
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      
  logstash:
    build: logstash
    links:
      - elasticsearch
      - kafka
      - kibana
    ports:
      - 9600:9600
      
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    build: kafka
    ports:
      - "9092:9092"
    links:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.0.13
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_CREATE_TOPICS: "eb-cef:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
   
volumes:
  esdata1:
    driver: local
        